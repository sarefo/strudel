<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strudel Files Repository</title>

</head>
<body>
    <div class="container">

                </thead>
                <tbody id="buildingTableBody">
                    <tr>

            </table>

</html>
